<title>Simon Game for FCC</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<body>
  <div class="container h-100">
  <div class="row h-100 tb w-100">
    <div class="content-wrapper h-100 tc">
      <div class="game">Simon Game - Original 80's memory game</div>
      
      <div class="main-content">
        <div class="outer-circle">
          <div class='red-arc arc'  id="1"></div>
          <div class='blue-arc arc' id="2"></div>
          <div class='yellow-arc arc' id="3"></div>
          <div class='green-arc arc' id="4"></div>
          <div class='inner-circle'>
            <div class="inner-btns-text">ON/OFF</div>
            <div class='inner-btns'>
              <label class="switch">
                <input type="checkbox" id='start-checkbox'>
                <div class="slider round"></div>
              </label>
              <button class="btn" id="start">Start</button>
            </div>
            <div class='info-div'>
              Level:<input id="counter" class="counter-input" disabled></input>
            </div>
            <span id="info"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
