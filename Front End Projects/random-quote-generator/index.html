<!DOCTYPE html>
<html >
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Random Quote Generator">
<meta name="author" content="Rahul gandhi">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<title>Random Quote Generator</title>
  
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

<link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div ng-app="quoteApp" ng-controller="quoteCntrl" class="app-div" ng-cloak>
<div class="column main-content"   ng-style="{'background-color': randomColor.Code}">
  <div class="row" >
      <div class="col-xs-1 col-md-4" >
      </div> 
      
      <div class="col-xs-10 col-md-4 quote-container" >
        <div class="quote-text demo animated slideInDown">
        <span ng-bind="randomQuotes[i].quote"  ng-style="{'color': randomColor.Code}">-</span>
        </div>
        <div class="quote-author demo animated slideInDown">
        <span ng-bind="randomQuotes[i].author"  ng-style="{'color': randomColor.Code}"></span>
        </div>
        <div>  
        <a class="twitter-share-button"
             ng-href="https://twitter.com/intent/tweet?text='{{randomQuotes[i].quote}}-Tweeted via Quote Generator by Rahul Gandhi'"
             target="_new" data-size="large"
             ng-style="{'background-color': randomColor.Code}"
           >
          <i class="fa fa-twitter"></i>
             </a>
        
        <button class="btn btn-primary" 
                ng-click="GenerateRandom()" 
                  ng-style="{'background-color': randomColor.Code}">New Quote
        </button>
        </div>
      </div>  
      
      <div class="col-xs-1 col-md-4" >
      </div>
  </div> 
  </div>
</div>
