<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Tic Tac Toe">
  <meta name="author" content="Rahul gandhi">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <title>Tic-Tac-Toe</title>
  
</head>

<body>
  <div class="h-100">
    <div class="h-100 tb w-100">
        <div class="content-wrapper h-100 tc">
            <div class="button-sec">
              <span class='info-section'>Your Turn !!!</span>
              <button class="btn-restart" id="restart">Restart</button>
            </div>
            <div class="main-content">
            <div class='show-game-end'><span id="end-msg">You lose!!!</span></div>
               <table>
                  <tr>
                      <td><button id="btn00"></button></td>
                      <td><button id="btn01"></button></td>
                      <td><button id="btn02"></button></td>
                  </tr>
                  <tr>
                      <td><button id="btn10"></button></td>
                      <td><button id="btn11"></button></td>
                      <td><button id="btn12"></button></td>
                  </tr>
                  <tr>
                      <td><button id="btn20"></button></td>
                      <td><button id="btn21"></button></td>
                      <td><button id="btn22"></button></td>
                  </tr>
              </table>
            </div>
        </div>
    </div>
  </div>
  <div class="footer-content">
    <div class="container">
      <span class="footer-text"><span class="hidden-xs">Developed</span> By Rahul Gandhi</span>

        <a href="https://facebook.com/rahulgandhi92"><li><i class="fa fa-facebook"></i> <span class="hidden-xs">Facebook</span></li></a>
      </ul>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
