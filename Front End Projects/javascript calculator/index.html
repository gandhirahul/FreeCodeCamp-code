<!DOCTYPE html>
<html >
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Javascript Calculator">
  <meta name="author" content="Rahul gandhi">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  
  <title>Javascript Calculator</title>
  
</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
        <div class="content-wrapper col-xs-12 col-sm-offset-4 col-sm-4 h-100 tb">
        <div class="tr">
          <div class="tc">
            <div class="main-content">
               <div id="result"></div>
               <div id="sub-result"></div>

               <div id="main">
                   <div id="button-container">
                      <button value="del" class="btn btn-del">Del</button>
                      <button value="+" class="btn btn-num">+</button>
                   </div>
                   <div class="input-container">
                       <button value="7" class="btn btn-num">7</button>
                       <button value="8" class="btn btn-num">8</button>
                       <button value="9" class="btn btn-num">9</button>
                       <button value="-" class="btn btn-num ">-</button>
                   </div>
                   <div class="input-container">
                       <button value="4" class="btn btn-num">4</button>
                       <button value="5" class="btn btn-num">5</button>
                       <button value="6" class="btn btn-num">6</button>
                       <button value="*" class="btn btn-num btn-x">x</button>
                   </div>
                   <div class="input-container">
                       <button value="1" class="btn btn-num">1</button>
                       <button value="2" class="btn btn-num">2</button>
                       <button value="3" class="btn btn-num">3</button>
                       <button value="/" class="btn btn-num ">/</button>
                   </div>
                   <div class="input-container">
                       <button value="0" class="btn btn-num-0">0</button>
                       <button value="." class="btn btn-num">.</button>
                       <button value="=" class="btn btn-num">=</button>
                       </div>
                   </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
